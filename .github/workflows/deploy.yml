name: Chris's Build and Deploy Script! ğŸš€

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Ubuntu latest ğŸš§
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ§°
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the Node.js version you want to use

      - name: Install Dependencies ğŸ”
        run: npm ci

      - name: Build React project ğŸ› ï¸
        run: npm run build

      - name: Copy CNAME to Build Folder ğŸ”¨
        run: cp CNAME dist/CNAME # Copy the CNAME file to the build directory (dist)

      - name: Upload production-ready build files âš™ï¸
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permissions to contents
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
